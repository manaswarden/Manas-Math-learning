<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Tutoring by Manas Aza</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }
        /* Floating Gradient Animation */
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .hero {
            background: linear-gradient(270deg, #004080, #0066cc, #3399ff);
            background-size: 600% 600%;
            animation: gradientMove 12s ease infinite;
            color: white;
            text-align: center;
            padding: 4rem 2rem;
            animation: fadeIn 1.5s ease-in-out;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.2rem;
        }
        section {
            padding: 2rem;
            max-width: 1000px;
            margin: auto;
            animation: fadeIn 1s ease-in-out;
        }
        section h2 {
            color: #004080;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .service-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .card {
            background-color: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.15);
        }
        /* Floating Contact Button */
        .floating-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff6600;
            color: white;
            padding: 0.8rem 1.2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
            z-index: 100;
        }
        .floating-button:hover {
            background-color: #ff8533;
        }
        footer {
            background-color: #eee;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            font-size: 0.9rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Hero -->
    <header class="hero">
        <h1>Math Tutoring by Manas Aza</h1>
        <p>Helping kids in Grades 1â€“7 master math with confidence</p>
    </header>

    <section id="about">
